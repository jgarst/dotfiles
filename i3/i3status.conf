# i3status configuration file.
# see "man i3status" for documentation.
#
# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    interval        = 1
    colors          = true
    color_good      = '#88b090'
    color_degraded  = '#ccdc90'
    color_bad       = '#e89393'
}

order += "volume master"
order += "wireless _first_"
order += "disk /"
order += "battery 0"
order += "load"
order += "tztime local"

volume master {
    format = "♪ %volume"
    format_muted = "♪ muted (%volume)"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

wireless _first_ {
    format_up = "  %essid %ip"
    format_down = "W: down"
}

disk "/" {
    format = "%avail"
}

battery 0 {
    format = "%status %percentage %remaining"
    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 30
    threshold_type = time
    hide_seconds = true
    status_chr = "Charging"
    status_bat = "Battery"
    status_full = "Charged"
}

load {
    format = "CPU %1min"
}

tztime local {
    format = "%Y-%m-%d %H:%M"
}
