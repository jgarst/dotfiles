env:
  es2021: true
extends:
  - standard
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 12
  sourceType: module
plugins:
  - '@typescript-eslint'
rules: {
  "no-var": "error",
  "prefer-const": "error",
  "guard-for-in": "error",
  "no-restricted-globals": [
    "error",
    {
      "name": "isNaN",
      "message": "Use Number.isNaN instead"
    }
  ]
}
